<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //++,--,*,operatores
        //pre increment
        let a=5;
        let b=++a;
        console.log(a);
        console.log(b);

        // post increment
        let a1=5;
        let b1=a1++;
        console.log(a1);
        console.log(b1);

        //pre increment
        let a2=5;
        let b2= --a2;
        console.log(a2);
        console.log(b2);

        //post increment
        let a3=5;
        let b3=a3--;
        console.log(a3);
        console.log(b3);

        let x=5;
        let y=x++ + ++x + x++
        console.log(x,y)
    </script>
</head>
<body>
    
</body>
</html>
