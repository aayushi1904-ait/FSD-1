<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Input Onclick:<input type="text" oninput="this.value=this.value.toUpperCase()"><br><br>
    onchange:<input type="text" onchange="this.value=this.value.toUpperCase()"><br><br>
    onblur:<input type="text" onblur="this.value=this.value.toUpperCase()"><br><br>
    onfocus:<input type="text" onfocus="this.value=this.value.toUpperCase()"><br><br>
    onsubmit:<input type="text" onsubmit="this.value=this.value.toUpperCase()"><br><br>
    <form action="#" onsubmit="myfunction()">
        Enter Name:<input type="text" name="fname" id="fname">
        <input type="submit" value="submit">
    </form>
    <script>
        function myfunction(){
            a=document.getElementById("fname").value;
            alert("this form was submited! welcome"+a);
        }
    </script>
</body>
</html>
