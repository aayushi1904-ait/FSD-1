<script>
    //mouse event
    function mdown(e){
    e.style.backgroundColor="yellow";
    e.innerHTML="click";
    }
    function mup(e){
    e.style.backgroundColor="pink";
    e.innerHTML="relese";
    }
    function mover(e){
    e.style.backgroundColor="blue";
    e.innerHTML="hover";
    }

    e.style.backgroundColor="green";
    e.innerHTML="relese";
    }
