<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let age = prompt("Enter your age:")
        let order = new Promise((resolve, reject) => {
            let success = false;
            if (age >= 18) {
                success = true;
            }
            setTimeout(() => {
                if (success) {
                    resolve("Eligible")
                }
                else {
                    reject("NOT Eligible")
                }

            }, 2000);
        });
        order.then(result => console.log(result)).catch(error => console.log(error)).finally(() => console.log("Process finished"))
    </script>
</body>

</html>
