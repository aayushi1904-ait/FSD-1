<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Form</title>
</head>

<body>
    <h1>LocalStorage Form</h1>
    <form id="storageForm">
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="discount">Discount:</label>
        <input type="number" id="discount" name="discount" required><br><br>

        <button type="button" id="saveBtn">Save</button>
        <button type="button" id="removeBtn">Remove Discount</button>
    </form>

    <p id="message"></p>

    <script>
        const saveBtn = document.getElementById('saveBtn');
        const removeBtn = document.getElementById('removeBtn');
        const message = document.getElementById('message');

        saveBtn.addEventListener('click', () => {
            const product = document.getElementById('product').value;
            const price = document.getElementById('price').value;
            const discount = document.getElementById('discount').value;

            localStorage.setItem('product', product);
            localStorage.setItem('price', price);
            localStorage.setItem('discount', discount);

            message.textContent = 'Data saved in local storage!';
        });

        removeBtn.addEventListener('click', () => {
            localStorage.removeItem('discount');

            console.log('Remaining data in localStorage:');
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                console.log(`${key}: ${value}`);
            }
        });
    </script>
</body>

</html>
