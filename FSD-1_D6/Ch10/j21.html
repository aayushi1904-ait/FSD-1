<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function fun() {
        pat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
        u = document.getElementById("t1").value;
        if (pat.test(u)) {
            alert("Valid Email");
        }
        else {
            alert("Invalid email")
        }
    }
</script>

<body>
    <!-- 
    Regular Expression: (RE) (Regex)
     Syntax of ReGex: 
    /pattern/modifier(s)-->

    <body>
        Email : <input type="email" name="" id="t1">
        <input type="submit" onclick="fun()" />
    </body>

</html>
