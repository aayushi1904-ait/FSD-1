<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Asynchoronous JavaScript
     1. API Calls
     2. timers
     3. File Loading
     4.database access
    -->
    <!-- Promise
      1.an object
      2.future Result
      3.Three state => 1.Pending , 2.Fulfilled , 3.Rejected -->

    <!-- Promise Creation Syntax
       let promise=new promise((resolve,reject)){
                                |          |
                                           task fails
                                task
                                is
                               successful 
        //async operations
        }
            -->

    <!-- promise handling method
     1 catch() : success handler
     2.then() : success handler
     3.finally() : always executes -->
    <script>
        let order = new Promise((resolve, reject) => {
            let success = true;
            setTimeout(() => {
                if (success) {
                    resolve("Order Completed")
                }
                else {
                    reject("order rejected")
                }

            }, 5000);
        });
        order.then(result => console.log(result)).catch(error => console.log(error)).finally(() => console.log("Process finished"))
    </script>
</body>

</html>
