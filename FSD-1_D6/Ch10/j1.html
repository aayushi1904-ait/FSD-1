<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function fun() {
        var obj1 = document.forms["f1"]["t1"].value;
        alert(obj1);
        var obj2 = document.f1.t1.value;
        alert(obj2);
        var obj3 = document.getElementById("i1").value;
        alert(obj3);



    }
</script>

<body>
    <!-- Ways to access From elements
     1.document.forms["form_name"]["element_name"].value;
     2.document.form_name.element_name.value;
     3.document.getElementbyId("id").value; -->
    <form name="f2" onsubmit="fun()">
        <input type="text" name="t1" id="i1">
        <input type="submit">

    </form>
</body>

</html>
