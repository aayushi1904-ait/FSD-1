<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun() {
            pat = /^_|^@|^d/;
            u = document.getElementById("t1").value;
            v = document.getElementById("p1").value;
            if (u.length == 0 || v.length == 0) {
                alert("Must not be blank")
            }
            else if (!(v.length >= 6 && v.length < 12)) {
                alert("Pssword must be 6 to 12 characters")
            }
            else {
                alert("Pssword is strong")
            }
            if (pat.test(u)) {
                alert("Enter valid username");
            }
        }
    </script>
</head>

<body>
    <!-- Write a js to validate username and password,
     username should not starts with _@ or any number
     password length must be 6 to 12 characters, both must be not blank. -->

    Username : <input type="text" id="t1" /> <br><br>
    Password: <input type="password" id="p1" /> <br><br>
    <input type="submit" onclick="fun()" />
</body>

</html>
