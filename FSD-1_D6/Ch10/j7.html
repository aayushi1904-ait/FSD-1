<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function fun() {
        pat = /[A-Z]/
        u = document.getElementById("t1").value;
        if (pat.test(u)) {
            alert("Pefect Match");
        }
        else {
            alert("Not Match")
        }
    }
</script>

<body>
    <!-- 
    Regular Expression: (RE) (Regex)
     Syntax of ReGex: 
    /pattern/modifier(s)-->

    <body>
        <input type="text" id="t1" />
        <input type="submit" onclick="fun()" />
    </body>

</html>
